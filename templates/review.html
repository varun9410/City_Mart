<div class="col-md-6">
  <h4 class="mb-4">Post your review</h4>
  <form method="POST">
    {%csrf_token%}
    <div class="form-group">
      <label for="message">Your Review</label>
      <textarea
        id="message"
        cols="30"
        rows="5"
        class="form-control"
        name="review"
      ></textarea>
    </div>
    <div class="form-group mb-0">
      <button
        type="submit"
        value="Leave Your Review"
        class="btn btn-primary px-3"
      >
        post
      </button>
    </div>
  </form>
</div>
